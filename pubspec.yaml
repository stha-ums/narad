name: narad
description: A news app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  auto_route: ^3.2.4
  cached_network_image: ^3.2.0
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  fluentui_system_icons: ^1.1.163
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
